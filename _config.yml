# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Matija
tagline:             blog about things
url:                 http://matija.me
paginate:            1
baseurl:             ""

# Conversion
markdown: kramdown

kramdown:
  # Auto-generate ID's for headings
  auto_ids: true
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Matija Sosic
  url:               https://twitter.com/MatijaSosic
  email:             matija.sosic@gmail.com

# Custom vars
navbar_items:
    about: '/about'
    posts: '/posts'

